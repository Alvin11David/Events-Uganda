name: events_uganda
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  # signing in
  google_sign_in: ^6.1.6
  # authentication
  firebase_auth: ^5.3.0
  # core
  firebase_core: ^3.6.0
  # hashing passwords
  crypto:
  # signing in with apple
  sign_in_with_apple:
  # messaging
  firebase_messaging:
  # share content
  shared_preferences:
  # cloud firestore
  cloud_firestore:
  # firebase storage
  firebase_storage:
  # image picker
  image_picker:
  # app check for phone auth
  firebase_app_check: ^0.3.2+10

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/vectors/
    - assets/backgroundcolors/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
          weight: 400

    - family: EpundaSlab
      fonts:
        - asset: assets/fonts/EpundaSlab-VariableFont_wght.ttf
          weight: 400

    - family: Montserrat
      fonts:
        - asset: assets/fonts/MontserratAlternates-Bold.ttf
          weight: 800

    - family: AbrilFatface
      fonts:
        - asset: assets/fonts/AbrilFatface-Regular.ttf
          weight: 400

    - family: ReemKufi
      fonts:
        - asset: assets/fonts/ReemKufi-VariableFont_wght.ttf
          weight: 400

    - family: Sekuya
      fonts:
        - asset: assets/fonts/Sekuya-Regular.ttf
          weight: 400

    - family: Urbanist
      fonts:
        - asset: assets/fonts/Urbanist-VariableFont_wght.ttf
          weight: 400

    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-VariableFont_wght.ttf
          weight: 400

    - family: RobotoSlab
      fonts:
        - asset: assets/fonts/RobotoSlab-VariableFont_wght.ttf
          weight: 400
